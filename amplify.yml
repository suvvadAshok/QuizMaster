version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /Client/dist
    files:
      - "**/*"
  cache:
    paths:
      - Client/node_modules/**/*
  redirects:
    - source: </Client> # Redirect the root of Client
      target: /Client/index.html
      status: 200
    - source: </Client/*> # Redirect all other routes
      target: /Client/index.html
      status: 200
