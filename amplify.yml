version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Client
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: /Client/dist
    files:
      - "**/*"
  cache:
    paths:
      - Client/node_modules/**/*
  redirects:
    - source: /
      target: /Client/dist/index.html
      status: 200
    - source: /Client
      target: /Client/dist/index.html
      status: 200
    - source: /Client/*
      target: /Client/dist/index.html
      status: 200
